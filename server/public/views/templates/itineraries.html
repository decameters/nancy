<div ng-include="'views/partials/nav2.html'"></div>
  <div class="main-container">
    <h2>itineraries</h2>
    <h3>create a new itinerary</h3>
    <form novalidate class="simple-form">
      <input type="text" ng-model="ic.newItinerary.name" placeholder="name your itinerary" />
      <input type="text" ng-model="ic.newItinerary.link" placeholder="google maps share link" />
      <br>
      <br>
      <input class="btn-sm" type="submit" ng-click="ic.addNewItinerary(ic.newItinerary)" value="create new itinerary" />
    </form>
    <br>
    <h3>add to or edit an itinerary</h3>

        <table class="table table-bordered table-hover">
                <thead>
                        <tr>
                            <th>ITINERARIES</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
            <tbody>
                <tr ng-repeat="itinerary in ic.itineraryArray.list">
                    <td>{{itinerary.name}}</td>
                    <td><a class="btn-sm" ng-href="#/itinerary-detail/{{itinerary.id}}">choose itinerary</a></td>
                    <td><button class="btn-sm" ng-click="vm.editItem(item)">edit itinerary</button></td>
                    <td><button class="btn-sm" ng-click="tc.deleteItem(buy)">delete itinerary</button></td>
                    <!-- make these buttons work           -->
                </tr>
            </tbody>
        </table>
    
  </div>
</div>
