<div ng-include="'views/partials/nav2.html'"></div>
  <div class="main-container">
    <h2 class="text-uppercase">itineraries</h2>
    <h4>+ create a new itinerary</h4>
    <form novalidate class="simple-form">
      <input type="text" ng-model="ic.newItinerary.name" placeholder="name your itinerary" />
      <input class="map-input" type="text" ng-model="ic.newItinerary.link" placeholder="google maps share link" />
      <br>
      <br>
      <input class="btn-sm itin" type="submit" ng-click="ic.addNewItinerary(ic.newItinerary)" value="create new itinerary" />
    </form>
    <br>
    <h4>+ select an itinerary</h4>
    <div class="table-container">
            <div class="row">
        <table class="table table-hover">
                <thead>
                        <tr>
                            <th>ITINERARIES</th>
                            <th>link</th>
                            <th>edit</th>
                            <th>delete</th>
                            <th>select</th>
                        </tr>
                    </thead>
            <tbody>
                <tr ng-repeat="itinerary in ic.itineraryArray.list">
                    <td class="col-lg-3 col-md-3 col-s-3 col-xs-3">
                            <p ng-hide="itinerary.isEditable">{{itinerary.name}}</p>
                            <input class="textbox" ng-show="itinerary.isEditable" type="text" ng-model="itinerary.name">
                    </td>
                    <td class="col-lg-2 col-md-2 col-s-2 col-xs-2">
                            <a ng-href="{{itinerary.link}}" target="_blank" ng-hide="itinerary.isEditable">{{itinerary.link}}</a>
                            <input class="textbox" ng-show="itinerary.isEditable" type="link" ng-model="itinerary.link">
                        </td>
                    <td class="col-lg-1 col-md-1 col-s-1 col-xs-1">
                            <button class="btn-sm itin" ng-hide="itinerary.isEditable" ng-click="itinerary.isEditable = !itinerary.isEditable">edit itinerary</button>
                            <button class="btn-sm itin" ng-show="itinerary.isEditable" ng-click="ic.editItin(itinerary)">save changes</button>
                        </td>
                        <td class="col-lg-1 col-md-1 col-s-1 col-xs-1">
                            <button class="btn-sm itin" ng-click="ic.deleteItinerary(itinerary)">delete itinerary</button>
                        </td>
                    <td class="col-lg-1 col-md-1 col-s-1 col-xs-1">
                        <a ng-href="#/itinerary-detail/{{itinerary.id}}"><button class="btn-sm itin">select itinerary</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
  </div>
</div>
