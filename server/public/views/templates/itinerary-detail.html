<div ng-include="'views/partials/nav2.html'"></div>
  <div class="main-container">
    <h2>itinerary / intinerary name</h2>

    <form novalidate class="simple-form">
        <input type="date" ng-model="ic.newItem.date" placeholder="date" />
        <input type="text" ng-model="ic.newItem.city_state" placeholder="city / state" />
        <input type="text" ng-model="ic.newItem.name" placeholder="destination / venue" />
        <input type="text" ng-model="ic.newItem.address" placeholder="address" />
        <input type="text" ng-model="ic.newItem.drivetime" placeholder="est drive time" />
        <br>
        <input type="text" ng-model="ic.newContact.name" placeholder="contact name" />
        <input type="email" ng-model="ic.newContact.email" placeholder="contact email" />
        <input type="number" ng-model="ic.newContact.phone" placeholder="contact phone" />
        <br>
        <br>
        <input type="submit" ng-click="ic.addNewItem(ic.newItem)" value="add to itinerary" />
    </form>
    <br>
    <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>City, State</th>
                    <th>Destination</th>
                    <th>Address</th>
                    <th>Drive Time</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in ic.item.list">
                    <td>{{item.date | date:'MM-dd-yyyy'}}</td>
                    <td>{{item.city_state}}</td>
                    <td>{{item.destination}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.drivetime}}</td>
                    <td>{{item.first_name}} {{item.last_name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td><button class="btn" ng-click="vm.editItem(item)">Edit</button></td>
                    <td><button class="btn" ng-click="vm.deleteItem(buy)">Delete</button></td>            
                </tr>
            </tbody>
        </table>

</div>
