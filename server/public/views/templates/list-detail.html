<div ng-include="'views/partials/nav2.html'"></div>
  <div class="main-container">
    <h2>lists / list name</h2>

    {{tc}}

    <form novalidate class="simple-form">
        <input type="text" ng-model="tc.newTodoItem.item" placeholder="item" />
        <input type="number" ng-model="tc.newTodoItem.quantity" placeholder="quantity" />
        <br>
        <br>
        <input type="submit" ng-click="tc.addNewTodoItem(tc.newTodoItem)" value="add to list" />
    </form>
    <br>
    <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Packed?</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- make this a thing that actually makes sense -->
                <!-- editable fields -->
                <tr ng-repeat="item in tc.todo.list">
                    <td><input type="checkbox">{{item.is_packed}}</td>
                    <!-- <td>{{item.is_packed}}</td> -->
                    <td>{{item.item}}</td>
                    <td>{{item.quantity}}</td>
                    <td><input type="checkbox"></td>
                    <td><button class="btn" ng-click="tc.deleteItem(buy)">Delete</button></td>  
                    <!-- make these buttons work           -->
                </tr>
            </tbody>
        </table>

</div>
